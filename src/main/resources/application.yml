server:
  port: 8080
  #servlet:
  #  context-path: /security
spring:
  application:
    name: springsecuritydevops
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/worlddb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  security:
    user:
      name: maheedhar
      password: password

